{% extends 'department.html' %}
{% load static %}
{% block departmentcontent %}
       
<!-- Message Block -->
{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% else %}alert-info{% endif %} 
                alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <h3 class="text-center mb-4">Add Service</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Service Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter service name" required>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" placeholder="Enter duration">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Enter service description"></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price">
            </div>

            <!-- Service Image -->
            {% comment %} <div class="mb-3">
                <label for="image" class="form-label">Service Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div> {% endcomment %}

            <!-- Enabled Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="enabled" name="enabled" checked>
                <label class="form-check-label" for="enabled">Enabled</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Add Service</button>
        </form>
    </div>
</div>


{% endblock %}
