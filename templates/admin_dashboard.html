
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="pt-1 mb-4">
    <!-- Make sure logout is a link pointing to the logout URL -->
    <a href="{% url 'logout' %}">
        <button class="btn btn-lg btn-block" type="button" style="background-color: #001f3f; border-color: #001f3f; color: white;">Logout</button>
    </a>
</div>

<h2>Admin Dashboard</h2> 
<p>Welcome, {{ admin.user.email }}</p>
<p>Total Number of Students: {{ students }}</p>
<p>Total Number of Departments: {{ departments }}</p>
<p>Total Number of Recruiters: {{ recruiters }}</p>


{% endblock %}
