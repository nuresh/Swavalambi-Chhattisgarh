{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-4 p-lg-5 text-black">
            <form method="POST">
                {% csrf_token %} 
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

              <div class="form-outline mb-4">
                <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email address" required />
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-lg btn-block" type="submit" style="background-color: #001f3f; border-color: #001f3f; color: white;">Login</button>
              </div>
              <p class="pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}" style="color: #393f81;">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock %}
