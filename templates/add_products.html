{% extends 'department.html' %}
{% load static %}
{% block departmentcontent %}
       
<!-- Message Block -->
{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% else %}alert-info{% endif %} 
                alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="container d-flex justify-content-center align-items-center m-3">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <h3 class="text-center mb-4">Add Product</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Product Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="qty" name="qty" placeholder="Enter quantity">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Enter product description"></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price">
            </div>

            <!-- Product Image -->
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

             <!-- Amazon Link -->
             <div class="mb-3">
                <label for="amazon" class="form-label">Amazon Link</label>
                <input type="text" class="form-control" id="amazon" name="amazon" placeholder="Enter product amazon link">
            </div>

             <!-- Description -->
             <div class="mb-3">
                <label for="flipkart" class="form-label">Flipkart Link</label>
                <input type="text" class="form-control" id="flipkart" name="flipkart" placeholder="Enter product flipkart link">
            </div>

            <!-- Enabled Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="enabled" name="enabled" checked>
                <label class="form-check-label" for="enabled">Enabled</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </form>
    </div>
</div>


{% endblock %}
