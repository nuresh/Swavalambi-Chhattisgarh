{% extends 'recruiter.html' %}
{% load static %}
{% block recruitercontent %}

<!-- Message Block -->
{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% else %}alert-info{% endif %} 
                alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

        <div class="container-fluid p-4">
            <h1 class="mt-4">Welcome to the Recruitment Dashboard</h1>

            <!-- Profile Page -->
            <div class="mt-4">
                <h2>Edit Profile</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ name }}" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ address }}" placeholder="Enter address">
                    </div>
                    <div class="mb-3">
                        <label for="gst" class="form-label">GST Number</label>
                        <input type="text" class="form-control" id="gst" name="gst" value="{{ gst }}" placeholder="Enter gst number">
                    </div>
                    <div class="mb-3">
                        <label for="industry_name" class="form-label">Industry Name</label>
                        <input type="number" class="form-control" id="industry_name" name="industry_name" value="{{ industry_name }}" placeholder="Enter industry name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
        </div>
    
{% endblock %}
