
{% extends 'department.html' %}
{% load static %}
{% block departmentcontent %}
       

<div class="container-fluid p-4">
    <h1 class="mt-4">Welcome to the Department Dashboard</h1>

    <!-- Example of cards -->
    <div class="row mt-5">
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-white bg-primary">
                <a href="{% url 'department_products' %}" style="text-decoration: none;">
                    <div class="card-body">
                        <h5 class="card-title text-white">Products</h5>
                        <p class="card-text text-white">View and manage products</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-white bg-success">
                <a href="{% url 'department_services' %}" style="text-decoration: none;">
                    <div class="card-body">
                        <h5 class="card-title text-white">Service</h5>
                        <p class="card-text text-white">View and manage services</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Orders</h5>
                    <p class="card-text text-white">Track customer orders</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">Reports</h5>
                    <p class="card-text text-white">View analytics and reports</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
