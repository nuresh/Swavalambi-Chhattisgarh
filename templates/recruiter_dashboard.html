{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="pt-1 mb-4">
    <!-- Make sure logout is a link pointing to the logout URL -->
    <a href="{% url 'logout' %}">
        <button class="btn btn-lg btn-block" type="button" style="background-color: #001f3f; border-color: #001f3f; color: white;">Logout</button>
    </a>
</div>

<h2>Recruiter Dashboard</h2> 
<p>Welcome, {{ recruiter.user.email }}</p>
<p>Name: {{ recruiter.name }}</p>
<p>Address: {{ recruiter.address }}</p>
<p>GST: {{ recruiter.gst }}</p>
<p>Industry Name: {{ recruiter.industry_name }}</p>


{% endblock %}
