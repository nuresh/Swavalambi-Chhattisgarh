{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% else %}alert-info{% endif %} 
                alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Register</h3>

        {% if step == 'registration' %}
        <!-- Registration Form -->
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="step" value="registration">

            <div class="mb-3">
                <label for="user_type" class="form-label">Choose User Type:</label>
                <select class="form-control" id="user_type" name="user_type" required>
                    <option value="student">Student</option>
                    {% comment %} <option value="department">Department</option> {% endcomment %}
                    <option value="recruiter">Recruiter</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        {% elif step == 'otp_verification' %}
        <!-- OTP Verification Form -->
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="step" value="otp_verification">
            <input type="hidden" name="email" value="{{ email }}">

            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
