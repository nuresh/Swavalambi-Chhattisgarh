{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container d-flex justify-content-center align-items-center min-vh-100 m-3">
    <div class="row w-100 justify-content-center">
      <div class="col-md-9 col-lg-10">
        <div class="card shadow-lg">
          <div class="card-body p-4 p-lg-5 text-black">
            <form method="POST">
                {% csrf_token %} 
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register as Department</h5>

                <div class="form-outline mb-4">
                    <input type="text" name="dname" id="dname" class="form-control form-control-lg" placeholder="Department Name" required />
                </div>

                <div class="form-outline mb-4">
                    <input type="text" name="hod" id="hod" class="form-control form-control-lg" placeholder="Head of the Department" required />
                </div>

                <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email" required/>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required/>
                </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-lg btn-block" type="submit" style="background-color: #001f3f; border-color: #001f3f; color: white;">Login</button>
              </div>

              <p class="pb-lg-2" style="color: #393f81;">Have already an account? <a href="{% url 'login' %}" style="color: #393f81;">Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
